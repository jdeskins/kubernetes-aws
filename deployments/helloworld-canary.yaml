apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: hello-node
    track: canary
  name: hello-node
spec:
  replicas: 4
  selector:
    matchLabels:
      run: hello-node
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: hello-node
        track: canary
    spec:
      containers:
      - name: hello-node
        image: jdeskins/hello-node:2.0
        ports:
        - containerPort: 8080